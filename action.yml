# action.yml
name: 'Assign to One Project'
description: 'Assign new Issue or Pull Request to default project dashboard column'
author: srggrs
inputs:
  project:  # id of input
    description: 'Assigned Project'
    required: true

runs:
  using: 'docker'
  image: 'docker://srggrs/assign-one-project-github-action:1.1.0'
  args:
    - ${{ inputs.project }}
    - ${{ inputs.column_name }}

branding:
  icon: 'box'
  color: 'red'
